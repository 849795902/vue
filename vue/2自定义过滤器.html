<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="vue1026.js"></script>
<body>
<div id="app">
    {{time | timeftm}}
</div>

<div id="app2">
    <!--过滤器前面为第一个参数，后面为第二个传入到过滤器中的参数-->
    {{ time | datefmt_glb name }}
</div>
</body>
<script>
    Vue.config.devtools = true;

    //定义一个全局过滤器进行过滤
    Vue.filter('datefmt_glb',function (input,name) {
        return input.getFullYear()+'-'+(input.getMonth()+1)+'-'+input.getDay()+'-'+name
    })

    var vm = new Vue({
        el: "#app",
        data: {
            time: new Date()
        },
        // 定义一个私有的过滤器只在app域内有效
        filters: {
            timeftm: function (input) {
                return input.getFullYear()+'-'+(input.getMonth()+1)+'-'+input.getDay()
            }
        }
    });
    var vm2=new Vue({
        el:"#app2",
        data:{
            time:new Date(),
            name:"参数"
        }
    });



</script>
</html>
