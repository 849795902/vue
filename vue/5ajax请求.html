<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax请求</title>
</head>
<script src="vue1026.js"></script>
<script src="vue-resource151.js"></script>
<body>
<div id="app_1">
    <ul>
        <li>
            <input type="button" value="GET" @click="getdata">
            <p>{{ get_result | json }}</p>
        </li>
        <li>
            <input type="button" value="post">
            <p>{{ post_result | json }}</p>
        </li>
        <li>
            <input type="button" value="jsonp">
            <p>{{ jsonp_result | json }}</p>
        </li>
    </ul>
</div>


</body>
<script>
    //使用httpbin发送请求
    Vue.config.devtools=true;
    // 定义一个vue监视对象
    var vm1=new Vue({
        el:"#app_1",
        data:{
          get_result:null,
        },
        methods:{
            getdata:function () {
                var url="http://www.httpbin.org/get";
                // 发送get请求
                this.$http.get(url).then(function (response) {
                    //success callback
                    this.get_result=response.body;
                    console.log(response.body);
                },response=>{
                    //error callback
                    alert("get request error");
                })
            }
        }
    })
</script>
</html>
